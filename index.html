<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>
<body>

    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">

        </ol>

        <div class="pagination">
            <button type="button" id="loadingMoreButton">
                Load More
            </button>
        </div>

    </section>


    <div class="pokemonDetail fire">
        <span class="close">&times;</span>

        <div class="pokemon">
            <span class="name">Bulbasaur</span>
            <span class="number">#001</span>
            <div class="detail">
                <ol class="types">
                    <li class="type fire">type</li>
                    <li class="type fire">type</li>
                </ol>
            </div>
    
            <div class="detail detailImg">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/6.svg"
                    alt="${pokemon.name}">
            </div>
        </div>

        <div class="description modal-content">
            <p><spam>About</spam></p>

            <div class="text">
                <label>Species</label>
                <spam>Seed</spam>
            </div>
            <div class="text">
                <label>Height</label> 
                <spam>789</spam>
            </div>
            <div class="text">
                <label>Weight</label>
                <spam>456</spam>
            </div>
            <div class="text">
                <label>Abilities</label> 
                <spam>asfsdfas</spam>
            </div>

            <p><spam>Breeding</spam></p>

            <div class="text">
                <label>Egg Groups</label> 
                <spam>asfsdfas</spam>
            </div>
            <div class="text">
                <label>Egg Cycle</label> 
                <spam>asfsdfas</spam>
            </div>
        </div>
    </div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
